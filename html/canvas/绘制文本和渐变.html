<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绘制文本</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #canvas {
      background-color: #b7bcbd;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const HEIGHT = document.documentElement.clientHeight;
  const WIDTH = document.documentElement.clientWidth
  const canvas = document.getElementById('canvas');
  canvas.width = WIDTH;
  canvas.height = HEIGHT;
  const ctx = canvas.getContext('2d');

  ctx.font = '30px 宋体'
  // 第二第三个参数表示坐标位置
  ctx.fillText('你好，世界',100,100)


  // ===============================
  // 线性渐变,参数分别是坐标开始和结束坐标
  let liner = ctx.createLinearGradient(100,300,300,500)
  // 第一个参数表示当前渐变的位置，第二参数是颜色
  liner.addColorStop(0,'#368592');
  liner.addColorStop(0.5,'#eab40f');
  liner.addColorStop(1,'#c91111');
  ctx.fillStyle = liner;
  ctx.fillRect(100,300,200,200);

  // 镜像渐变，以某一点为圆心，向外扩展渐变
  let radial = ctx.createRadialGradient(600,100,50,650,100,100)
  radial.addColorStop(0,'#368592');
  radial.addColorStop(0.5,'#eab40f');
  radial.addColorStop(1,'#c91111');
  ctx.fillStyle = radial;
  ctx.fillRect(600,100,200,200);


</script>
</body>
</html>
