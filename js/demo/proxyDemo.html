    /** 2. 使用 get 陷阱 */
    // 数组
    let arr = [1,2,3,4]
    let proxy = new Proxy(arr,{
        get(target, property) {
            if(target[property]){
                return target[property]
            } else {
                return '没有这个下标数据'
            }
        }
    })
    console.log(proxy[1])
    console.log(proxy[12])
