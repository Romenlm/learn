<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寻找两个正序数组的中位数</title>
  </head>
  <body>
    <script>
      // 给定两个大小分别为 m 和 n 的正序（从小到大）数组 nums1 和 nums2。请你找出并返回这两个正序数组的 中位数 。
      // 示例 1：

      // 输入：nums1 = [1,3], nums2 = [2]
      // 输出：2.00000
      // 解释：合并数组 = [1,2,3] ，中位数 2
      // 示例 2：

      // 输入：nums1 = [1,2], nums2 = [3,4]
      // 输出：2.50000
      // 解释：合并数组 = [1,2,3,4] ，中位数 (2 + 3) / 2 = 2.5
      // 示例 3：

      // 输入：nums1 = [0,0], nums2 = [0,0]
      // 输出：0.00000
      // 示例 4：

      // 输入：nums1 = [], nums2 = [1]
      // 输出：1.00000
      // 示例 5：

      // 输入：nums1 = [2], nums2 = []
      // 输出：2.00000

      const findMedianSortedArrays = function (nums1, nums2) {
        const temp = [...nums1, ...nums2].sort((a1, a2) => {
          if (a1 > a2) {
            return 1;
          } else if (a1 < a2) {
            return -1;
          } else {
            return 0;
          }
        });
        let flag = false
        let len = temp.length
        if(len%2 === 0) flag = true
        let mid = parseInt(len/2)
        let res = 0
        if(flag){
          res = (temp[mid]+temp[mid+1])/2
        } else{
          res = temp[mid]
        }
        return res
      };
      const a1 = [1, 3, 5];
      const a2 = [2, 4];
      findMedianSortedArrays(a1, a2);
    </script>
  </body>
</html>
