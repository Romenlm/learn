<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>call,apply,bind</title>
</head>
<body>

<script>
  /*
  * apply的实现
  *
  */
  Function.prototype.myApply = function(context,args){
    context = context || window
    let key = Symbol();
    context[key] = this;
    const result = context[key](...args)
    delete context[key]
    // 返回执行的结果
    return result
  }

</script>
</body>
</html>
